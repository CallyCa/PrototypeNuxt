language: node_js
node_js:
- lts/*
os:
- linux
dist: focal
branches:
  only:
  - master
  - /v\d+\.\d+[a-z]/
cache: yarn
before_install:
  - npm install --g npm
  - npm install --g yarn
script:
  - yarn lint --fix
  - yarn run pretest
deploy:
  provider: heroku
  api_key: $HEROKU_AUTH_TOKEN
  app: $APP
  on:
    repo: $REPOSITORY
    all_branches: true
